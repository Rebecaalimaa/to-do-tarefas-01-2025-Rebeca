<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroT.css">
  <title>Cadastrar Tarefas</title>
</head>
<body>
  <header>
    <h1>Cadastrar Tarefas</h1>
    <nav>
      <ul>
        <li><a href="../usuarios/cadastroU.html">Cadastrar Usuário</a></li>
        <li><a href="../gerenciamento/gerenciamento.html">Gerenciamento de Tarefas</a></li>
      </ul>
    </nav>
  </header>

  <section id="cadastro">
    <main>
      <center>
        <h2>Cadastro de Tarefas</h2>
      </center>
      <form id="formTarefa">
        <label for="descricao">Descrição:</label>
        <input id="descricao" name="descricao" required>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>

        <label for="usuario">Usuário:</label>
        <select id="usuario" name="usuario" required>
          <option value="">Selecione um usuário</option>
        </select>

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
          <option value="">Selecione a prioridade</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </main>
  </section>

  <script src="cadastroTarefa.js"></script>
</body>
</html>
