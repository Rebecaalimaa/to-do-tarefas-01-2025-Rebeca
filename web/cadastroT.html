<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="gerenciarTarefas.js"></script>
</head>
<body>

  <header>
    <nav>
      <ul>
        <h2>Gerenciamento de Tarefas</h2>
        <li><a href="cadastroU.html">Cadastrar Usuários</a></li>
        <li><a href="cadastroT.html">Cadastrar Usuários</a></li>
        <li><a href="gerenciamento.html">Gerenciar Tarefas</a></li>
      </ul>
    </nav>
  </header>

  <section id="cadastroT">
    <h2>Cadastro de Tarefas</h2>
    <form id="formTarefa">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao" placeholder="Descrição da tarefa" required>

      <label for="setor">Setor</label>
      <input type="text" id="setor" name="setor" placeholder="Setor responsável" required>

      <label for="prioridade">Prioridade</label>
      <select id="prioridade" name="prioridade" required>
        <option value="">Selecione...</option>
        <option value="baixa">Baixa</option>
        <option value="média">Média</option>
        <option value="alta">Alta</option>
      </select>

      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Nome do usuário" required>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Selecione...</option>
        <option value="a-fazer">A Fazer</option>
        <option value="fazendo">Fazendo</option>
        <option value="pronto">Pronto</option>
      </select>

      <button type="submit">Cadastrar Tarefa</button>
    </form>

    <div id="mensagem-sucesso" class="hidden">
      <p>Cadastro concluído com sucesso!</p>
    </div>
  </section>

 

</body>
</html>
